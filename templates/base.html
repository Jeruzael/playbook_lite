<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Playbook Lite{% endblock %}</title>
    <style>
      :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      body { margin: 0; background: #0b1020; color: #e8eefc; }
      a { color: inherit; text-decoration: none; }
      .wrap { max-width: 980px; margin: 0 auto; padding: 24px; }
      .topbar { display:flex; justify-content:space-between; align-items:center; gap:16px; }
      .brand { font-weight: 700; letter-spacing: 0.5px; }
      .card {
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.10);
        border-radius: 14px;
        padding: 16px;
      }
      .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 12px; }
      .muted { color: rgba(232,238,252,0.7); }
      .btn {
        display:inline-block; padding: 10px 12px; border-radius: 12px;
        background: rgba(255,255,255,0.12); border: 1px solid rgba(255,255,255,0.18);
      }
      .btn:hover { background: rgba(255,255,255,0.18); }
      .pill { display:inline-block; padding: 4px 10px; border-radius: 999px; font-size: 12px; }
      .pill.ok { background: rgba(0,255,160,0.14); border: 1px solid rgba(0,255,160,0.25); }
      .pill.soon { background: rgba(255,200,0,0.14); border: 1px solid rgba(255,200,0,0.25); }
      .divider { height: 1px; background: rgba(255,255,255,0.10); margin: 16px 0; }

      .modal-backdrop {
        position: fixed; inset: 0;
        background: rgba(0,0,0,0.55);
        display: none;
        align-items: center;
        justify-content: center;
        padding: 18px;
        z-index: 1000;
      }
      .modal {
        width: 100%;
        max-width: 520px;
        background: rgba(15, 20, 40, 0.96);
        border: 1px solid rgba(255,255,255,0.12);
        border-radius: 16px;
        padding: 16px;
      }
      .modal-header {
        display:flex; justify-content:space-between; align-items:center; gap:12px;
        margin-bottom: 10px;
      }
      .field {
        display:grid;
        gap: 6px;
        margin-top: 10px;
      }
      input {
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.18);
        background: rgba(255,255,255,0.06);
        color: #e8eefc;
        outline: none;
      }
      input:focus { border-color: rgba(255,255,255,0.35); }
      .error-box {
        margin-top: 10px;
        padding: 10px 12px;
        border-radius: 12px;
        background: rgba(255, 80, 80, 0.12);
        border: 1px solid rgba(255, 80, 80, 0.25);
        display:none;
      }
      .row {
        display:flex; gap:10px; flex-wrap:wrap; margin-top: 12px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="topbar">
        <div class="brand"><a href="/">Playbook Lite</a></div>
        <a class="btn" href="/admin/">Admin</a>
      </div>
      <div class="divider"></div>
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
